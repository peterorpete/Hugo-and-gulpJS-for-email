<!DOCTYPE html>
<html>
<head>
    <title>{{ .Title }}</title>
    <meta charset="UTF-8">
    <meta name="description" content="{{ .Description }}">
    <link rel="stylesheet" href="css/inline.css" />
</head>
<body>
    <main>
        <!-- .Data.Pages    List containing all pages and content on our site -->
        <!-- first 10       provides the first 10 items in .data.pages -->
        <!-- range          starting of a loop -->
        {{ range first 10 .Data.Pages }}
        <!-- eq             Tests thier equality and returns true of false -->
        <!-- This example checking page type  equals articles and executing everthing below until first end -->
        {{ if eq .Type "articles" }}
            <article>
                <h1>
                    <a href="{{ .Permalink }}">
                        {{ .Title }}
                    </a>
                </h1>
                <p>
                    {{ .Summary }}
                </p>
                <a href="{{ .Permalink }}">
                    Read the full article
                </a>
            </article>
        {{ end }}
        {{ end }}
    </main>
</body>
